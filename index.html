<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>

<body>
    <header>
        <h1 class="title">Pesquisa de Filmes <span class="icon-header"><i class="bi bi-camera-reels"></i></span></h1>
        
    </header>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card-pesquisa p-3">
                    <div class="input-group mb-3">
                        <input type="text" id="inputPesquisar" class="form-control input-pesquisa"
                            placeholder="Digite o nome do filme">
                        <button id="buttonPesquisar" class="btn btn-primary button-pesquisa"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <div id="cardResultado" class="card mx-auto card-resultado" style="max-width: 800px;">
                    <div class="card-body">
                        <div id="infoFilmes"></div>
                        <div id="disponibilidadeStreaming"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
